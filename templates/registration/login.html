{% extends "users/base.html" %}

{% block title %}login{% endblock title %}

{% load staticfiles %}

{% block content %}
<style>
    h3 {
        text-align: right;
        padding-bottom: 40px;
        padding-right: 100px;

    }

    h2 {
        text-align: right;
        margin-bottom: 80px;
        margin-top: 60px;

    }


    h1 {
        /* This section calls the slideInFromrightt animation we defined above */
        animation: 5s ease-out .3s 1 fadeInDown;
    }

    img {
        /* This section calls the slideInFromrightt animation we defined above */
        animation: 2s ease-out .3s 1 lightSpeedIn;
    }
</style>

<h1 class="display-4">Welcome to Clakkle!</h1>
<h1 class="display-4">Login to your account.
    <a href="{% url 'users:signup' %}" class="btn btn-outline-success btn-lg">
        <h4>Sign Up</h4>
    </a> </h1>

<form method='post'>
    {% csrf_token %}
    <div class="form-group">
        {{form.username.errors}}
        <p> <label for="username">Username:</label> </p>
        <p>

            <input class="form-control" type="text" class="form-control" name="username"
                placeholder="enter your username" />

        </p>
    </div>

    <div class="form-group">
        {{form.password.errors}}
        <p> <label for="password">Password:</label> </p>
        <p>

            <input type="password" class="form-control" name="password" placeholder="password">

        </p>
    </div>

    <div>
        <p> <label for="password"> </label> </p>
        <p> <input type="submit" value="Login" class="btn btn-success btn-block"> </p>
        <a href="{% url 'users:logo' %}">
            <h2>Forgotpassword</h2>
        </a>
    </div>
</form>

<!--  </div> -->
</div>
{% endblock content %}
